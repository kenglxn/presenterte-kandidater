apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: presenter-kandidater
    namespace: toi
    labels:
        team: toi
spec:
    # prettier-ignore
    image: {{ image }}
    port: 3000
    ingresses:
        - https://presenter-kandidater.dev.nav.no
    liveness:
        initialDelay: 5
        path: /internal/isAlive
    readiness:
        initialDelay: 5
        path: /internal/isReady
